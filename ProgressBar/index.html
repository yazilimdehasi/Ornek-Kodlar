<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yetenek Setim</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h2 class="title">Yeteneklerim</h2>
        <div class="progress-container">
            <span class="name"><i class="fab fa-html5"></i> HTML</span>
            <div class="progress">
                <span class="progress-width html">&nbsp;</span>
            </div>
        </div>
        <div class="progress-container">
            <span class="name"><i class="fab fa-css3-alt"></i> CSS</span>
            <div class="progress">
                <span class="progress-width css">&nbsp;</span>
            </div>
        </div>
        <div class="progress-container">
            <span class="name"><i class="fab fa-js-square"></i> JavaScript</span>
            <div class="progress">
                <span class="progress-width javascript">&nbsp;</span>
            </div>
        </div>
    </div>
</body>

</html>
